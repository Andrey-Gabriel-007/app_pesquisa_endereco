<html lang="pt-br">
	<head>
		<meta charset="utf-8">
		<title>App Pesquisa Endereço</title>
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

		<script >
			function api_pesquisa_endereco(url){
			let request = new XMLHttpRequest;
		request.open('GET', 'https://ws.apicep.com/cep/' + document.getElementById('input_cep').value + '.json')
			request.send()


			request.onreadystatechange = () =>{
			
			if (request.readyState ==4 && request.status == 200 ) {
				endereco = request.responseText;
				endereco = JSON.parse(endereco);
				x = document.getElementById('endereco').value = endereco.address
				document.getElementById('bairro').value = endereco.district
				document.getElementById('cidade').value = endereco.city
				document.getElementById('uf').value = endereco.state
				console.log(endereco)

			}
			if (endereco.ok ==false ) {
				document.getElementById('div_error').innerHTML = endereco.message
			}

			}

		}
		</script>
	</head>
	<body>
		
		<nav class="navbar navbar-light bg-light mb-4">
			<div class="container">
				<div class="navbar-brand mb-0 h1">
					<h3>App Pesquisa Endereço</h3>
				</div>
			</div>
		</nav>

		<div class="container">
			<div id="div_error" class="text-danger"></div>
			<div class="row form-group">
				<div class="col-sm-3" >
					<input  onchange="api_pesquisa_endereco()"
					id="input_cep"  
					type="text" 
					class="form-control" 
					placeholder="CEP"/>
				
				</div>
				<div class="col-sm-9">
					<input type="text" id="endereco" class="form-control" placeholder="Endereço" readonly />
				</div>
			</div>

			<div class="row form-group">
				<div class="col-sm-6">
					<input type="text" id="bairro" class="form-control" placeholder="Bairro" readonly />
				</div>
				<div class="col-sm-4">
					<input type="text" id="cidade" class="form-control" placeholder="Cidade" readonly />
				</div>

				<div class="col-sm-2">
					<input type="text" id="uf" class="form-control" placeholder="UF" readonly />
				</div>

			</div>
		</div>
	</body>
</html>
